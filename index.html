<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Misram üíñ</title>
<style>
/* Reset & Base */
* { margin:0; padding:0; box-sizing:border-box; }
body {
    font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg,#ff9a9e 0%,#fad0c4 100%);
    height:100vh; overflow:hidden; display:flex; flex-direction:column; align-items:center; justify-content:center;
    color:white; text-align:center; cursor:none; position:relative;
}

/* 3D Glowing Text */
h1 {
    font-size:3.5em;
    text-shadow:0 0 20px #ff0080,0 0 40px #ff0080,0 0 60px #ff0080;
    animation:rotate3D 12s linear infinite, glowColor 6s ease-in-out infinite alternate;
    transform-style: preserve-3d;
    margin-bottom:20px;
}
@keyframes rotate3D {0%{transform:rotateY(0deg);}100%{transform:rotateY(360deg);}}
@keyframes glowColor {0%{text-shadow:0 0 20px #ff0080;color:#ff0080;}50%{text-shadow:0 0 40px #ff69b4;color:#ff69b4;}100%{text-shadow:0 0 60px #ff4500;color:#ff4500;}}

/* Profile Card */
.profile-card {
    position: relative; border-radius: 20px; overflow:hidden;
    box-shadow:0 0 50px rgba(255,0,128,0.7); width:280px; height:280px;
    cursor:pointer; transition: transform 0.3s;
}
.profile-card:hover{transform:scale(1.05);}
.profile-card img{width:100%; height:100%; object-fit:cover; border-radius:20px;}

/* Floating Symbols */
.container{position:absolute;width:100%;height:100%;pointer-events:none;overflow:hidden;}
.symbol{position:absolute;font-size:24px;animation:floatUp linear infinite;}
@keyframes floatUp{0%{transform:translateY(100vh) scale(0.5);opacity:1;}100%{transform:translateY(-50px) scale(1);opacity:0;}}

/* Love Letter Box */
#messageBox{
    display:none; position:absolute; top:35%; left:50%; transform:translate(-50%,-50%);
    background: rgba(255,0,128,0.85); padding:40px; border-radius:25px;
    box-shadow:0 0 60px #ff69b4; max-width:80%; text-align:center; animation:popup 1s ease forwards; z-index:100;
}
#messageBox p{font-size:1.6em; margin:15px 0;}
@keyframes popup{0%{transform:translate(-50%,-50%) scale(0);opacity:0;}100%{transform:translate(-50%,-50%) scale(1);opacity:1;}}

/* Love Question */
#loveQuestion{
    display:none; position:absolute; top:60%; left:50%; transform:translate(-50%,-50%);
    background: rgba(255,0,128,0.85); padding:30px; border-radius:20px;
    box-shadow:0 0 50px #ff69b4; text-align:center; z-index:100;
}
#loveQuestion p{font-size:1.5em; margin-bottom:10px;}
#loveQuestion button{padding:10px 20px; font-size:1.2em; margin:10px; border:none; border-radius:10px; color:white; cursor:pointer;}
#yesBtn{background:#ff4081;}
#noBtn{background:#aaa;}

/* Sparkles Cursor */
.sparkle{position:absolute;width:10px;height:10px;background:gold;border-radius:50%;pointer-events:none;opacity:0.8;animation:sparkleFade 0.6s forwards;}
@keyframes sparkleFade{0%{transform:scale(0);opacity:1;}100%{transform:scale(2);opacity:0;}}

/* Rose petals */
.petals{position:absolute;width:20px;height:20px;font-size:20px;animation:fall linear infinite; pointer-events:none;}
@keyframes fall{0%{transform:translateY(-50px) rotate(0deg);}100%{transform:translateY(100vh) rotate(360deg);}}

</style>
</head>
<body>

<h1>‚ù§Ô∏è I Loveeee You Misrammmm meriii jaan ke tukreee ‚ù§Ô∏è</h1>

<div class="profile-card" id="misramCard">
    <img src="misram.jpg" alt="Misram">
</div>

<!-- Floating Emojis -->
<div class="container" id="hearts"></div>
<div class="container" id="roses"></div>
<div class="container" id="kisses"></div>
<div class="container" id="stars"></div>

<!-- Love Letter Box -->
<div id="messageBox">
    <p id="letterContent"></p>
</div>

<!-- Love Questions -->
<div id="loveQuestion">
    <p id="questionText"></p>
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
</div>

<script>
// Floating emojis
const heartsContainer=document.getElementById('hearts');
const rosesContainer=document.getElementById('roses');
const kissesContainer=document.getElementById('kisses');
const starsContainer=document.getElementById('stars');

function createSymbol(container,symbol){
    const el=document.createElement('div'); el.classList.add('symbol'); el.textContent=symbol;
    el.style.left=Math.random()*100+'vw';
    el.style.animationDuration=(Math.random()*3+2)+'s';
    el.style.fontSize=(Math.random()*24+20)+'px';
    container.appendChild(el);
    setTimeout(()=>el.remove(),5000);
}
setInterval(()=>createSymbol(heartsContainer,'‚ù§Ô∏è'),300);
setInterval(()=>createSymbol(rosesContainer,'üåπ'),500);
setInterval(()=>createSymbol(kissesContainer,'üíã'),600);
setInterval(()=>createSymbol(starsContainer,'‚≠ê'),400);

// Sparkles follow mouse
document.addEventListener('mousemove',e=>{
    const sparkle=document.createElement('div'); sparkle.classList.add('sparkle');
    sparkle.style.left=e.clientX+'px'; sparkle.style.top=e.clientY+'px';
    document.body.appendChild(sparkle); setTimeout(()=>sparkle.remove(),600);
});

// Rose petals
function createPetal(){
    const petal=document.createElement('div'); petal.classList.add('petals'); petal.textContent='üåπ';
    petal.style.left=Math.random()*100+'vw'; petal.style.animationDuration=(5+Math.random()*5)+'s';
    document.body.appendChild(petal); setTimeout(()=>petal.remove(),10000);
}
setInterval(createPetal,800);

// Confetti / emoji burst
function burstEmojis(){for(let i=0;i<30;i++){createSymbol(heartsContainer,'‚ù§Ô∏è'); createSymbol(rosesContainer,'üåπ'); createSymbol(kissesContainer,'üíã'); createSymbol(starsContainer,'‚≠ê');}}

// Typewriter effect
function typeWriter(text, element, callback){
    element.textContent=''; let i=0;
    const timer=setInterval(()=>{
        element.textContent+=text.charAt(i); i++;
        if(i>text.length){clearInterval(timer); if(callback) callback();}
    },50);
}

// Questions sequence
const questions=[
    {q:'üíñ meriii ho appp? üíñ',yes:'good! ‚ù§Ô∏è ikkk you are my qulkainaat! üíñ',no:true},
    {q:'üåπ do you love me , Misram jaaneman? üåπ',yes:'yaayyy I love you too üíñ',no:true},
    {q:'üíã shadi krogi mujhse? üíã',yes:'yaayyy meri pyaari begummm! üíï',no:true}
];
let currentQuestion=0;
const questionBox=document.getElementById('loveQuestion');
const letterBox=document.getElementById('messageBox');
const letterContent=document.getElementById('letterContent');
const questionText=document.getElementById('questionText');
const yesBtn=document.getElementById('yesBtn');
const noBtn=document.getElementById('noBtn');

// Click profile picture
document.getElementById('misramCard').addEventListener('click',()=>{
    burstEmojis();
    letterBox.style.display='block';
    typeWriter('üåπ My sweetheart Misram üåπ\nYou are my first and last love, my heart, my everything , mera dil ho appp  üíñ',letterContent,()=>{
        setTimeout(()=>{showQuestion();},1000);
    });
});

// Show question
function showQuestion(){
    if(currentQuestion>=questions.length) return;
    questionText.textContent=questions[currentQuestion].q;
    questionBox.style.display='block';
}

// Yes button
yesBtn.addEventListener('click',()=>{
    const msg=questions[currentQuestion].yes;
    typeWriter(msg,letterContent,()=>{burstEmojis();});
    questionBox.style.display='none';
    currentQuestion++;
    setTimeout(()=>{if(currentQuestion<questions.length) showQuestion();},1500);
});

// No button moves away
noBtn.addEventListener('mouseenter',()=>{
    const container=questionBox; const containerWidth=container.offsetWidth-noBtn.offsetWidth;
    const containerHeight=container.offsetHeight-noBtn.offsetHeight;
    const newX=Math.random()*containerWidth;
    const newY=Math.random()*containerHeight;
    noBtn.style.position='absolute'; noBtn.style.left=newX+'px'; noBtn.style.top=newY+'px';
});

</script>

</body>
</html>
